<!-- Function to show datalists for input fields -->
<!-- data_id: pluralized name of datalist (artworks, parks, etc.) -->
<!-- collection: object parameter (list of artwork objects, park objects, etc.) -->
{% macro datalist(data_id, collection) %}
<datalist id="{{ data_id }}">
	{% for item in collection %}
		<option data-value="{{ item.id }}" value="{{ item.name }}"></option>
	{% endfor %}
</datalist>
{% endmacro %}
