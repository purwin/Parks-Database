<div class="[ row ]">
  <div class="[ col align-self-end ]">
    {% if current_user.is_authenticated %}
      <p class="[ text-right my-1 ]">Hi {{ current_user.username }}! | <a href="{{ url_for('logout') }}">Log Out</a></p>
    {% else %}
      <p class="[ text-right my-1 ]"><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
  </div>
</div>
