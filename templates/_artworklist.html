{% macro liExh(artworks, parks) %}
<li class="li_exh">
	<select id='' name='exh_art' class=''>
		<option value='' disabled selected>Artwork</option>
		{% for artwork in artworks %}
		<option value="{{ artwork.id }}">{{ artwork.name }}</option>
		{% endfor %}
	</select> @ 
	<select id='' name='exh_park' class=''>
		<option value='' disabled selected>Park</option>
		{% for park in parks %}
		<option value="{{ park.id }}">{{ park.name }}</option>
		{% endfor %}
	</select> 
</li>
{% endmacro %}
